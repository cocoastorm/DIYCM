<div class="modal fade" id="deleteCategoryModal{{c.CategoryId}}" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryModalLabel">
    <div class="modal-dialog" role="document" style="border: solid 1px #000; border-radius: 5px">
        <div class="modal-content" ng-controller="categoriesController">
            <div class="modal-header" style="background-color: red">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="projectModalLabel" style="color: #ffffff">Deleting {{c.CategoryName}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <h3>Are you sure you want to delete this Category?</h3>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger" ng-click="deleteCategory(c.CategoryId)">Delete</button>
            </div>
        </div>
    </div>
</div>
