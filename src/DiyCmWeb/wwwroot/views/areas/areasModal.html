<div class="modal fade" id="areaModal" tabindex="-1" role="dialog" aria-labelledby="areaModalLabel">
    <div class="modal-dialog" role="document" style="border: solid 1px #000; border-radius: 5px">
        <div class="modal-content" ng-controller="areasController">
            <div class="modal-header" style="background-color: #5cb85c">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="projectModalLabel" style="color: #ffffff">New Area</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="area-arearoom" class="control-label">Area Room:</label>
                        <input type="text" class="form-control" ng-model="area.AreaRoom">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="area-areasquarefootage" class="control-label">AreaSquareFootage:</label>
                        <input type="text" class="form-control" ng-model="area.AreaSquareFootage">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" ng-click="addArea()">Create</button>
            </div>
        </div>
    </div>
</div>
