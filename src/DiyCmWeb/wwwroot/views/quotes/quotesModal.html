<div class="modal fade" id="quotesModal{{s.CategoryId}}{{$index + 1}}" tabindex="-1" role="dialog" aria-labelledby="quotesModalLabel">
    <div class="modal-dialog" role="document" style="border: solid 1px #000; border-radius: 5px">
        <div class="modal-content" ng-controller="quoteheadersController" data-ng-init="getAreas()">
            <div class="modal-header" style="background-color: #5cb85c">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="projectModalLabel" style="color: #ffffff">New Quote for {{sub.SubCategoryName}}</h4>
            </div>
            <div class="modal-body">
              <!-- Start of Supplier -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-supplier" class="control-label">Supplier:</label>
                        <input id="quoteheader-supplier" type="text" class="form-control" ng-model="quoteheader.Supplier">
                    </div>
                </form>
                <!-- End of Supplier -->
                <!-- Start of Date -->
                <div class="form-group col-md-4">
                    <label for="QuoteHeaderDate" class="control-label">Date:</label>
                    <p class="input-group date-picker">
                      <input type="text" id="QuoteHeaderDate" name="QuoteHeaderDate"
                             class="form-control" uib-datepicker-popup="{{format}}"
                             ng-model="quoteheader.Date" is-open="popup1.opened"
                             datepicker-options="dateOptions" ng-required="true" close-text="Close"
                             alt-input-formats="altInputFormats" popup-placement="bottom" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                <!-- End of Date -->
                <!-- Start of StartDate -->
                <div class="form-group col-md-4"> <!-- QuoteHeader Start Date-->
                    <label for="QuoteHeaderStartDate" class="control-label">Start Date:</label>
                    <p class="input-group date-picker">
                      <input type="text" id="QuoteHeaderStartDate" name="QuoteHeaderStartDate"
                             class="form-control" uib-datepicker-popup="{{format}}"
                             ng-model="quoteheader.StartDate" is-open="popup2.opened"
                             datepicker-options="dateOptions" ng-required="true" close-text="Close"
                             alt-input-formats="altInputFormats" popup-placement="bottom" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                <!-- End of StartDate -->
                <!-- Start of ExpiryDate -->
                <div class="form-group col-md-4"> <!-- QuoteHeader Start Date-->
                    <label for="QuoteHeaderExpiryDate" class="control-label">Expiry Date:</label>
                    <p class="input-group date-picker">
                      <input type="text" id="QuoteHeaderExpiryDate" name="QuoteHeaderExpiryDate"
                             class="form-control" uib-datepicker-popup="{{format}}"
                             ng-model="quoteheader.ExpiryDate" is-open="popup3.opened"
                             datepicker-options="dateOptions" ng-required="true" close-text="Close"
                             alt-input-formats="altInputFormats" popup-placement="bottom" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                <!-- End of ExpiryDate -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-referredby" class="control-label">Referred By:</label>
                        <input id="quoteheader-referredby" type="text" class="form-control" ng-model="quoteheader.ReferredBy">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-9">
                        <label for="quoteheader-addressstreet" class="control-label">Street:</label>
                        <input id="quoteheader-addressstreet" type="text" class="form-control" ng-model="quoteheader.AddressStreet">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-3">
                        <label for="quoteheader-addresspostalcode" class="control-label">Postal Code:</label>
                        <input id="quoteheader-addresspostalcode" type="text" class="form-control" ng-model="quoteheader.AddressPostalCode">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quoteheader-addresscity" class="control-label">City:</label>
                        <input id="quoteheader-addresscity" type="text" class="form-control" ng-model="quoteheader.AddressCity">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quoteheader-addressprovince" class="control-label">Province:</label>
                        <input id="quoteheader-addressprovince" type="text" class="form-control" ng-model="quoteheader.AddressProvince">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-addresscountry" class="control-label">Country:</label>
                        <input id="quoteheader-addresscountry" type="text" class="form-control" ng-model="quoteheader.AddressCountry">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-contactname" class="control-label">Contact Name</label>
                        <input id="quoteheader-contactname" type="text" class="form-control" ng-model="quoteheader.ContactName">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-phonenumber" class="control-label">Phone Number:</label>
                        <input id="quoteheader-phonenumber" type="text" class="form-control" ng-model="quoteheader.PhoneNumber">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quoteheader-notes" class="control-label">Notes:</label>
                        <input id="quoteheader-notes" type="textarea" class="form-control" ng-model="quoteheader.notes">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quoteheader-percentdiscount" class="control-label">Discount %:</label>
                        <div class="input-group">
                            <input id="quoteheader-percentdiscount" type="number" value="0" min="0" max="100" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control" ng-model="quoteheader.PercentDiscount">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quoteheader-isaccept" class="control-label">Accept:</label>
                        <input id="quoteheader-isaccept" type="checkbox" class="form-control" ng-model="quoteheader.IsAccept">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-4">
                        <label for="quotedetails-partid" class="control-label">Part Id:</label>
                        <input id="quotedetails-partid" type="text" class="form-control" ng-model="quotedetails.PartId">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-8">
                        <label for="quotedetails-partdescription" class="control-label">Part Description:</label>
                        <input id="quotedetails-partdescription" type="text" class="form-control" ng-model="quotedetails.PartDescription">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quotedetails-unitprice" class="control-label">Unit Price:</label>
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input id="quotedetails-unitprice" type="number" value="0" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="quotedetails.UnitPrice">
                        </div>
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-6">
                        <label for="quotedetails-quantity" class="control-label">Quantity:</label>
                        <input id="quotedetails-quantity" type="text" class="form-control" ng-model="quotedetails.Quantity">
                    </div>
                </form>
                <!-- End of -->
                <!-- Start of -->
                <form>
                    <div class="form-group col-md-12">
                        <label for="quotedetails-notes" class="control-label">Notes:</label>
                        <input id="quotedetails-notes" type="text" class="form-control" ng-model="quotedetails.Notes">
                    </div>
                </form>
                <!-- End of -->
                <div class="col-md-6">
                  <label for="areas-arearoom" class="control-label">Area Room:</label>
                  <select name="areaSelect" id="areas-arearoom" class="form-control" ng-model="areas.Choice">
                    <option value="">Please select an area</option>
                    <option ng-repeat="area in Areas | orderBy:'+AreaRoom'" value="{{area.AreaId}}">{{area.AreaRoom}} {{area.AreaSquareFootage}}sq ft</option>
                  </select>
                </div>



                <form>
                    <div class="form-group">
                        <input type="hidden" ng-init="quotedetails.CategoryId=sub.CategoryId" ng-value="quotedetails.CategoryId">
                    </div>
                </form>
                <div class="col-md-6">
                  <label for="quotedetails-subcategory" class="control-label">Subcategory:</label>
                  <div ng-repeat="s in SubCategories | filter:{'CategoryId': sub.CategoryId}:true ">
                    <select name="SubCategorySelect" id="SubCategorySelect" class="form-control" ng-model="quotedetails.SubCategoryId">
                      <option value="">Please select a subcategory</option>
                      <option ng-repeat="sub in s.SubCategories" value="{{sub.SubCategoryId}}">{{sub.SubCategoryName}}</option>
                    </select>
                  </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" ng-click="addQuoteHeader()">Create</button>
            </div>
        </div>
    </div>
</div>
